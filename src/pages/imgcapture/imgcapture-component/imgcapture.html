
<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle color="Rouge">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-title> Ajouter des  photos </ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <h6 [hidden]="lastImage === true" [hidden]="lastImage2 !== null">Selectionner une image & l'uploader !</h6>

  <!--<ion-buttons>-->
    <button ion-button icon-right full color="Rouge" (click)="presentActionSheet()">
      Selectionner une Photo
      <ion-icon name="camera"></ion-icon>
    </button>
    <!--<button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage2 === null">-->
      <!--<ion-icon name="cloud-upload"></ion-icon>Upload-->
    <!--</button>-->
  <!--</ion-buttons>-->

  <!--<button ion-button icon-right full color="Rouge"(click)="takePhoto()" >-->
    <!--Prendre une Photo <ion-icon name="camera" ></ion-icon>-->
  <!--</button>-->

  <img src="{{pathForImage(lastImage2)}}" style="width: 100%" [hidden]="lastImage2 === null">
  <button ion-button icon-right full color="Rouge"(click)="uploadImage()" [hidden]="lastImage2 === null">
    Uploader la Photo
  <ion-icon name="cloud-upload"></ion-icon>
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">

            <ion-icon  name="trash" class="deleteIcon" (click)="deletePhoto(id)" ></ion-icon>
            <img [src]="photo" *ngIf="photo" />

        <ion-card-content>
          <ion-buttons >
            <button ion-button icon-right full color="Rouge"(click)="uploadPhoto()" [disabled]="lastImage === false">
              Uploader la Photo <ion-icon name="cloud-upload"></ion-icon>
            </button>
          </ion-buttons>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
