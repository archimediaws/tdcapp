


<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle icon-only color="Rouge">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{ 'LOGIN' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="login()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Non d'utilisateur</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="Rouge" block>{{ 'LOGIN' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
