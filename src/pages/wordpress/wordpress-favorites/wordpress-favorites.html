<ion-header>

	<ion-navbar color="dark">

			<button ion-button menuToggle icon-only>
				<ion-icon name="menu" color="Rouge"></ion-icon>
			</button>

		<ion-title>{{'FAVORITES' | translate}} ({{favoritePosts.length}})</ion-title>

		<ion-buttons end>
	      <button (click)="removeAllFavoritePosts()" ion-button icon-only color="Rouge">
	        <ion-icon name="trash"></ion-icon>
	      </button>
	    </ion-buttons>

	</ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let post of favoritePosts">
            <ion-item >
                <button ion-button color="dark" item-right outline (click)="loadPost(post)">
                  <ion-icon name="eye"></ion-icon>
                  {{'READ' | translate}}
                </button>
              <ion-row>
                <ion-col col-6><h3>{{post.title.rendered | trimHTML | truncate: 10 }}</h3></ion-col>
                <ion-col col-6><p>{{ post.content.rendered | trimHTML | truncate: 10  }}</p></ion-col>
              </ion-row>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="removeFavoritePost(post)">
                  <ion-icon name="trash"></ion-icon>
                  Supprimer</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
