<ion-header>
	<ion-navbar color='dark'>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="media">{{media.title.rendered}}</ion-title>

	</ion-navbar>

</ion-header>

<ion-content>

    <ion-card *ngIf="media">

        <ion-item text-wrap>
            <h1 class="titre"[innerHTML]="media.title.rendered"></h1>
          <h4 class="date">{{media.date | date: 'dd/MM/yyyy'}}</h4>
        </ion-item>

      <!--<wordpress-feature-media *ngIf="post.featured_media" [id]="post.featured_media"></wordpress-feature-media>-->
      <img src="{{ media.source_url }}">

      <ion-card-content text-wrap *ngIf="media">
        <!--<p padding [innerHtml]="media.content.rendered"></p>-->
        <p> test</p>
      </ion-card-content>
        <ion-grid>
              <ion-row no-padding>
                <ion-col text-right>
                  <button ion-button icon-left clear (click)="deleteMedia(media.id)">
                    <ion-icon name='trash' color="Rouge"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
        </ion-grid>
    </ion-card>


</ion-content>
