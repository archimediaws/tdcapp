<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle color="Rouge">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-title> Voir & Supprimer les  Medias </ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item-sliding *ngFor="let media of medias; let i = index">
      <ion-item>
        <button item-right ion-button color="dark" (click)="openMedia(media)">
          <ion-icon name="eye"></ion-icon>
          {{'SEE' | translate}}
        </button>
        <ion-row>
          <ion-col col-4><img src="{{ media.source_url }}"></ion-col>
          <ion-col col-8><p>{{ media.title.rendered | trimHTML | truncate: 10  }}</p></ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteMedia(media.id, i)">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
