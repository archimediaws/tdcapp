
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only color="Rouge">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{ 'LOGIN' | translate }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" class="page-welcome" >
  <div class="splash-bg" [ngStyle]="{'background-image': 'url(' + bgimg + ')' }"></div>
  <div class="splash-info">
    <div class="splash-logo" [ngStyle]="{'background-image': 'url(' + logo + ')' }"></div>
    <div class="splash-intro">
      <span *ngIf="!user">{{ 'LOGININ' | translate }} </span>
      <span *ngIf="user">Bienvenue {{ user.user_nicename }}</span>
    </div>
    <div class="splash-email" *ngIf="user">{{ user.user_email }}</div>
  </div>
  <ion-list *ngIf="user">
    <ion-item *ngFor="let page of pages" (click)="openPage(page)">
      <ion-icon [name]="page.icon" item-left></ion-icon>
      {{page.title | translate}}
      <ion-note item-right>
      {{page.note}}
      </ion-note>
    </ion-item>
  </ion-list>
  <div padding>
    <button color="Rouge" *ngIf="!user" ion-button block (click)="login()">{{ 'LOGIN' | translate }}</button>
    <button color ="Rouge"*ngIf="user" ion-button block (click)="logout()">{{ 'LOGOUT' | translate }}</button>
  </div>
</ion-content>
