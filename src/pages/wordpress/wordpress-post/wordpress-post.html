<ion-header>
	<ion-navbar color='dark'>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="post">{{post.title.rendered}}</ion-title>
		<ion-buttons end>
	      <button (tap)="sharePost()" ion-button icon-only>
	        <ion-icon name="share"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>

    <ion-card *ngIf="post">

        <ion-item text-wrap>
            <h1 class="titre"[innerHTML]="post.title.rendered"></h1>
          <h4 class="date">{{post.date | date: 'dd/MM/yyyy'}}</h4>
        </ion-item>

      <wordpress-feature-media *ngIf="post.featured_media" [id]="post.featured_media"></wordpress-feature-media>

      <ion-item color="dark" *ngIf="authorData && authorData.avatar_urls">
		    <ion-avatar item-left>
		        <img [src]="authorData.avatar_urls[96]">
		    </ion-avatar>
		    <h2>{{authorData.name}}</h2>
		</ion-item>

      <ion-card-content text-wrap *ngIf="post.content.rendered">


        <ion-grid>

          <ion-row no-padding>
            <ion-col col-8 text-left>
              <h2 class="titre" [innerHTML]="post.title.rendered" text-uppercase></h2>
            </ion-col>

            <ion-col col-4 text-right>
              <h4 class="prix">{{ post.title.rendered }} categorie <br> <p class="small-prix" >{{'PRIX' | translate}}</p> </h4>
            </ion-col>
          </ion-row>


        <ion-row no-padding>
          <ion-col text-left>
            <p padding [innerHtml]="post.content.rendered"></p>
          </ion-col>
        </ion-row>

        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button icon-left clear (click)="deleteNews(post.id)">
              <ion-icon name='trash' color="Rouge"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        </ion-grid>
      </ion-card-content>

    </ion-card>


	<button ion-button full color="Rouge" (click)=previewPost()>{{'PREVIEW' | translate}}</button>



</ion-content>
